<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Login/Signup To RSE Web System</title>

    <script src="../../common/jquery-2.0.3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="login.css">
</head>

<body id="login-page">
<div id="login-form" class="container">
    <h1 id="main-header" >Welcome To Rizpa Stock Exchange</h1>
    <br/>
    <h2>Please enter your name: </h2>
    <form id="loginForm" method="GET" action="/login">
        <input type="text" id="username" name="username" class=""/><br><br>
        <label for="is_admin"> Admin?</label>
        <input type="checkbox" id="is_admin" name="is_admin" value="admin"/>
        <input type="submit" value="Login"/>
    </form>
</div>
</body>
</html>
