<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>---symbol--- Stock View</title>
    <script src="../../common/jquery-2.0.3.min.js"></script>
    <script src="stockview.js"></script>
    <link rel="stylesheet" type="text/css" href="stockview.css">


    <script type="text/javascript" src="loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);
    </script>
</head>
<body id="main-header">
<embed id="notify" src="../../common/notification.html" style="position: fixed; width: 100%; bottom: 0; left: 0">
    <div id="details-box" class="box1">
        <div id="back-btn-box" class="box1-1">
            <form id="back-btn-form">
                <a href="javascript:goBack()"><img id="back-btn" SRC="goback.png"></a>
            </form>
        </div>
        <div id="logout-box" class="box1-2">
            <label id="username-greet">Hi ----,</label>
        </div>
        <div id="details-box-header" class="box1-3">
            <h1>---symbol--- Stock View</h1>
        </div>
        <div id="details-box-details" class="box1-4">
            <dl id="detail-list">
                <li id="company-name">Company Name: ----- </li>
                <li id="share-value">Share Value: ------- </li>
                <li id="turnover">Turnover: ------ </li>
                <li id="own-holdings">You own ------ shares</li>
            </dl>
        </div>
    </div>
    <div id="graph-box" class="box2">
        <!--Optional-->
        <canvas id="price-chart"></canvas>
    </div>
    <div id="trans-and-ops-box" class="box3">
        <div id="trans-or-ops-box" class="box3-1">
            <form id="trans-or-ops">
                <input type="radio" id="viewChoice1" name="view" value="trans" checked>
                <label>Transactions</label>
                <input type="radio" id="viewChoice2" name="view" value="buy">
                <label>Buy Trade Commands</label>
                <input type="radio" id="viewChoice3" name="view" value="sell">
                <label>Sell Trade Commands</label>
            </form>
        </div>
        <div id="table-view-box" class="box3-2">
            <table id="transactions-table">
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>Quantity</th>
                        <th>Price Per Share</th>
                        <th>Seller</th>
                        <th>Buyer</th>
                    </tr>
                </thead>
                <tbody id="transactions-table-body">

                </tbody>
            </table>
            <table id="buy-commands-table">
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>User</th>
                        <th>Direction</th>
                        <th>Type</th>
                        <th>Price</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody id="buy-commands-table-body">

                </tbody>
            </table>
            <table id="sell-commands-table">
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>User</th>
                        <th>Direction</th>
                        <th>Type</th>
                        <th>Price</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody id="sell-commands-table-body">

                </tbody>
            </table>
        </div>
    </div>
    <div id="buy-sell-box" class="box4">
        <form id="buy-sell-form">
            <input type="radio" id="dirChoice1" name="dir" value="buy" checked>
            <label>Buy</label>
            <input type="radio" id="dirChoice2" name="dir" value="sell">
            <label>Sell</label>
            <br>
            <label>Type:</label>
            <select id="typeSel" name="type">
                <option value="0">LMT</option>
                <option value="1">MKT</option>
                <option value="2">FOC</option>
                <option value="3">IOC</option>
            </select>
            <br>
            <label>Quantity: </label>
            <input id="quantity" type="number">
            <br>
            <label>Price: </label>
            <input id="price" type="number" step="0.01">
            <br>
            <input type="submit">
            <input type="reset">
        </form>
    </div>
</body>
</html>
